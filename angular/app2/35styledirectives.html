<html>
    <head>
        <title>Styles Directives</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script>
            (function(){
                var name = "myApp", requires = [], myApp = null;
                myApp = angular.module(name, requires);
                myApp.controller("AppCtrl", function($scope){
                    
                });
            }());
        </script>
    </head>
    <body ng-app="myApp" ng-controller="AppCtrl">
        <input type="tex" ng-model="style" placeholder="Type :bold strike red">
        <p ng-class="style">Using String Syntax</p>
        <button ng-click="styles={'color':'red'}" >Set Color</button >
        <button ng-click="styles={'font-weight':'bold'}">Bold</button>
        <button ng-click="styles={'font-style':'italic'}">Italic</button>
        <p ng-style="styles">This text will be styled with ng-style directive</p>
        <input type="checkbox" ng-model="deleted">deleted (apply "strike" class) <br/>
        <input type="checkbox" ng-model="important">important (apply "bold" class) <br/>
        <input type="checkbox" ng-model="error"> error (apply "red" class) <br/>
        <p ng-class="{strike:deleted, bold:important, red:error}">Map Syntax Example</p>
    </body>
    <style>
        .strike{
            text-decoration: line-through;
        }
        
        .bold{
            font-weight: bold;
            
        }
        
        .red{
            color: red;
        }
    </style>
</html>
