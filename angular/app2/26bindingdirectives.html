<html>
    <head>
        <title>Binding Directives</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script>
        
        (function(){
            var name = "myApp",
                requires = [],
                myApp = null;
            
            myApp = angular.module(name, requires);
            
            myApp.controller("AppCtrl", function($scope){
                $scope.contacts = [
                    {firstname: "John", lastname: "Smith"},
                    {firstname: "Jimmy", lastname: "Jacob"},
                    {firstname: "Charles", lastname: "Baily"},
                    {firstname: "Jacob", lastname: "Bateman"},
                    {firstname: "Andrew", lastname: "Baxter"}
                ];
                
                $scope.showMsg = function(){
                    console.log("This is a message!");
                };
                
                $scope.addContact = function(){
                    this.contacts.push({firstname: "Ali", lastname: "Baba"});
                };
            });
            
        }());
        </script>
    </head>
    <body ng-app="myApp" ng-controller="AppCtrl">
        <div>Total number of contacts: {{contacts.length}}</div>
        <div ng-non-bindable>Total number of contacts: {{::contacts.length}} the first contact is {{contacts[0].firstname}} {{contacts[0].lastname}}</div>
        <div ng-bind = "contacts.length"></div>
        <div ng-bind-template="Total number of contacts: {{::contacts.length}} the first contact is {{contacts[0].firstname}} {{contacts[0].lastname}}"></div>
        <button ng-click="addContact()">Add Contact</button>
    </body>
</html>
