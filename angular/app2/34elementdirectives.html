<html>
    <head>
        <title>Element Directives</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>    
        <script>
            (function(){
                var name="myApp",
                    requires = [],
                    app = null;
                
                app = angular.module(name, requires);
                
                app.controller("AppCtrl", function($scope, ){
                    $scope.checkMe = true;
                    
                    $scope.url = "http://google.com";
                });
            }());
        </script>
    </head>
    <body ng-app="myApp" ng-controller="AppCtrl">
        <input type="checkbox" ng-checked="{{checkMe}}" /> Check Me!<br/>
        <button ng-disabled={{checkMe}}>Click Me!</button>
        <input type="text" value="Some Text" ng-readonly={{checkMe}}/>
        <a ng-href="{{url}}">Go to google</a>
    </body>
</html>
