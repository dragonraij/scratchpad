<html>
    <head>
        <title>Working with models</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>    
        <script>
        
        (function(){
            var name = "myApp",
                requires = [],
                myApp = null;
            
            myApp = angular.module(name, requires);
            
            myApp.controller("AppCtrl", function($scope){
                $scope.employee = {
                    firstName: "Raj",
                    lastName: "Pra",
                    occupation: "WebDev"
                };
            });
            
        }());
        </script>
    </head>
    <body ng-app="myApp" ng-controller="AppCtrl">
        <p>{{employee.firstName+ " " + employee.lastName + " " + employee.occupation}}</p>
    </body>
</html>
