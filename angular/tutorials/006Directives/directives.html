<html>
	<head>
		<title>Directives</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body ng-app="greetings" ng-controller="FunCtrl as fun">
		<welcome hello hi>Say Something</welcome>
		<div welcome2 class="goodbye"></div>
		<div entering="fun.end()">Hover over me for fun times</div>
		<div entering="fun.start()" leaving>Hover over me for some fun times</div>
	</body>
</html>
